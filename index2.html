<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
  <h3>Using CSS to Style an HTML Form</h3>
  <section>
    <form action="#">

    <label for="fname">First name</label>
    <input id="fname" type="text" name="firstName" placeholder="Your first name...">
    <!-- for和id关联 -->
        
    <label for="lname">Last name</label>
    <input id="lname" type="text"
    name="lastName" placeholder="Your last name...">

    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="austrlia">Australia</option>
        <option value="china">China</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
    </select>
    
    <button type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" class="svg"><path d="M0 0h24v24H0V0z" fill="none"></path><path d="M4.01 6.03l7.51 3.22-7.52-1 .01-2.22m7.5 8.72L4 17.97v-2.22l7.51-1M2.01 3L2 10l15 2-15 2 .01 7L23 12 2.01 3z"></path></svg></button>
    
    <label for="female">female</label>
    <input type="checkbox" id="female">
    <label for="male">male</label>
    <input type="checkbox" id="male">
    <br>
    
    <label for="pwd">Password</label>
    <input type="password" id="pwd" 
    name="myPassword" placeholder="Your password..." >
    <input type="submit" value="Submit">

    </form>
</section>

<script src="script.js"></script>
</body>
</html>
